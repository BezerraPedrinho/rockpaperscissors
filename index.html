<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Jó - Quem? - Pô</title>
</head>

<body>
    <Section id="startScreen" >
        <section class="startScreen__container">
            <img class="icons" src="images/rock.png" alt=""></div>
            <img class="icons" src="images/paper.png" alt=""></div>
            <img class="icons" src="images/scissors.png" alt=""></div>
            <img class="logoName" src="images/logo.png" alt=""></div>
            <input type="button" value="START" class="startBtn">
        </section>
    </Section>
    <section id="gameScreen"style="display: none;" >

        <img class="logoName logoName--smallsize" src="images/logo.png" alt="">

        <section class="scoreboardChoices">
            <section id="player">
                <p class="player__counter">0</p>
                <p class="name">Você</p>
                <div class="player__choice"></div>
            </section>
            <div class="scoreboardChoices__X">X</div>
            <section id="computer">
                <p class="computer__counter">0</p>
                <p class="name">Máquina</p>
                <div class="computer__choice"></div>
            </section>
        </section>
        <div id="resultPhase">
            <p class="resultPhase__text">Você venceu</p>
            <p class="resultPhase__text">Selecione seu movimento</p>
        </div>
        <section class="choices">
            <img class="icons" src="images/rock.png" alt=""></div>
            <img class="icons" src="images/paper.png" alt=""></div>
            <img class="icons" src="images/scissors.png" alt=""></div>
        </section>
    </section>
    <section id="finalScreen" style="display: none;" >
        <img class="logoName logoName--smallsize" src="images/logo.png" alt="">
        <section class="finalgame">
            <p class="finalgame__Mensager">FIM DO JOGO</p>
            <P class="finalgame__winner">Você</P>
            <p class="finalgame__win">VENCEU</p>
        </section>
        <section id="resultScore">
            <p class="resultScore__text">Game 1: Vencedor - Você: 3 Maquina: 1</p>
        </section>
        <p class="restartGame">Jogar novamente?</p>
        <input type="button" value="START" class="startBtn">
    </section>
    <footer id="endSite">
        <p id="endSite__text">Design e desenvolvimento por:<a href="http://www.github.com/BezerraPedrinho"> <b> Pedro
                    Henrique</b></a> </p>
    </footer>
</body>

</html>
